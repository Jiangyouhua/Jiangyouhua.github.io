    <h1>四、内置定时隐藏提示条</h1>
    <p>JPart内置定时隐藏提示条，可通过Web.Alert(string, duration)调用，黑底白字，默认3秒中后消失</p>
    <p>1. string, 提示的内容</p>
    <p>2. duration，显示的时长，单位毫秒</p>
    <hr>
    <p>下面为示例代码， 单击下面的按钮，会显示该功能</p>
    <code>&lt;button type=&quot;button&quot; onclick=&quot;Web.Alert(&#x27;3秒后自动消失！&#x27;)&quot;&gt;点击该按钮，显示提示框&lt;/button&gt;</code>
    <br><br>
    <button type="button" onclick="Web.Alert('3秒后自动消失！')">点击该按钮，显示提示框</button>
</body>
