<!DOCTYPE HTML>
<html>
        <meta charset="UTF-8" />
<title>JPart-Exampless</title>
<script src="/JPart/Part/JPartCore.js"></script>
<script src="/JPart/Part/JList.js"></script>
<script>
    var value = "我是JS变量，外面的"
</script>

<body>
    <a href="catalog.html">* JPart API及应用说明 *</a>
    <br>
    <h1>三、html页面组件化</h1>
    <div>
        JPart支持将独立静态页面，或包含有JPart的静态作为组件进行加截，如网页开发中常用的页面头部分与页面页脚部，下面是该应用的示例。
    </div>
    <hr>
    <header data-source="@header.html"></header>
    <div style="background: #ddd; padding:10px">
        <p><b>本例加载头文件header.html，代码中含有JPart，如下：</b></p>
        <code>
        &lt;h1&gt;Header&lt;/h1&gt;
&lt;div data-part=&quot;JList&quot; data-source=&#x27;[{&quot;text&quot;:&quot;Home&quot;},{&quot;text&quot;:&quot;Other&quot;}]&#x27;&gt;&lt;/div&gt;
    </code>
        <br>
        <p><b>本例加载脚文件footer.html，代码中不含有JPart，如下：</b></p>
        <code>
        &lt;h4&gt;Footer&lt;/h4&gt;
    </code>
    </div>
    <footer data-source="@footer.html"></footer>
    <div data-source = $value></div>
</body>

</html>
